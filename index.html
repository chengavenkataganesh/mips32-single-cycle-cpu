<!DOCTYPE html>

<head>

    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .iframe-container {
    position: relative;
    width: 85%;
    max-width: 1200px;
    height: 70%;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    background: linear-gradient(180deg, #3b3b5c, #1e1e2f);
    border: 3px solid #00d1b2;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  .title {
    position: absolute;
    top: 10px;
    left: 20px;
    color: #00d1b2;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="iframe-container">
  <div class="title">MIPS32 Single-Cycle Datapath</div>

    src="https://miro.com/app/live-embed/uXjVJ3ffOks=/?embedMode=view_only_without_ui&moveToViewport=-3407,-1934,9746,4632&embedId=369194855522"
